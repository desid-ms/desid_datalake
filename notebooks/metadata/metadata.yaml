description: |
  Este dataset contempla os dados informados e homologados no SIOPS. 

  O Sistema Único de Saúde (SUS) é financiado pelos governos federal, estadual e
  municipal, conforme a Constituição de 1988, que estabelece aplicação mínima de
  recursos na saúde. Para monitorar e garantir a aplicação desta norma, foi criado o
  SIOPS onde bimestralmente gestores dos entes federados devem informar dados
  orçamentários de receitas e despesas, explicitando a aplicação em saúde.
