    location:
      url: data/br_ibge__dtb/territorio
      format: parquet
    repr: '## dtb.territorio

      > Divisão Territorial Brasileira apresenta a relação de regioes, mesorregioes,
      unidades federativas, microrregioes e municípios que compõem a divisão territorial
      brasileira oficial segundo o IBGE

      | coluna                             | tipo    | descrição                                                                                  |
      fonte   |

      |:-----------------------------------|:--------|:-------------------------------------------------------------------------------------------|:--------|

      | id_regiao                          | INTEGER | código ibge para as regioes
      brasileiras: 1=Norte;2=Nordeste;3=Sudeste;4=Sul;5=Centro-Oeste |         |

      | nome_regiao                        | VARCHAR | nome da região: Norte, Nordeste,
      Sudeste, Sul, Centro-Oeste                                |         |

      | id_uf                              | INTEGER | código do ibge com dois digitos
      que representam unicamente cada unidade da federação       |         |

      | sigla_uf                           | VARCHAR | sigla da unidade da federação                                                              |         |

      | nome_uf                            | VARCHAR | nome da unidade da federação                                                               |         |

      | id_regiao_geografica_intermediaria | INTEGER | código ibge que identifica
      unicamente cada região geográfica intermediária                 |         |

      | regiao_geografica_intermediaria    | VARCHAR | região geográfica intermediária                                                            |         |

      | id_regiao_geografica_imediata      | INTEGER | código ibge que identifica
      unicamente cada região geográfica imediata                      |         |

      | regiao_geografica_imediata         | VARCHAR | região geográfica imediata                                                                 |         |

      | id_mesorregiao                     | INTEGER | código ibge que identifica
      unicamente cada mesorregião                                     |         |

      | nome_mesoregiao                    | VARCHAR | nome da mesorregião                                                                        |         |

      | id_microrregiao                    | INTEGER | código ibge que identifica
      unicamente cada microrregião                                    |         |

      | nome_microrregiao                  | VARCHAR | nome da microrregião                                                                       |         |

      | id_municipio_5                     | INTEGER | código ibge que identifica
      unicamente cada município com 5 dígitos                         |         |

      | id_municipio_6                     | INTEGER | código ibge que identifica
      unicamente cada município com 6 dígitos                         |         |

      | id_municipio_7                     | INTEGER | código ibge que identifica
      unicamente cada município com 7 dígitos                         |         |

      | nome_municipio                     | VARCHAR | nome oficial do município                                                                  |         |'
