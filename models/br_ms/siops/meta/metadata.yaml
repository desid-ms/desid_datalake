      Estadual: S ou N                             |          |

      | ativo_df           | VARCHAR | Indicador se conta pode ser usada para ente
      Distrito Federal: S ou N                     |          |

      | ativo_municipio    | VARCHAR | Indicador se conta pode ser usada para ente
